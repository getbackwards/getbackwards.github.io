<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Page One</title>
    <meta name="description" content="WIP page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/simple-grid.css" />
  </head>
  <body>
    <header id="header-el" class="header background">
      <h1 class="header__h1">Page One</h1>
      <form class="search">
        <label class="visually-hidden" for="search-input">
          Search hello world
        </label>
        <input
          class="search__input"
          id="search-input"
          type="search"
          name="search form"
          placeholder="e.g. jobs"
        />
        <button id="search-button" class="search__button" type="submit">
          <span class="visually-hidden">Submit search</span>
          <img src="./img/search-icon.svg" alt="" />
        </button>
      </form>
    </header>

    <main class="content">
      <h2 id="content-heading" class="content__heading">Content</h2>

      <div class="container">
        <div class="row">
          <div class="col-6-sm">
            <p>Column six</p>
            <!-- This content will take up 3/12 (or 1/4) of the container -->
          </div>
          <div class="col-6-sm">
            <p>Column six</p>
            <!-- This content will take up 3/12 (or 1/4) of the container -->
          </div>
          <div class="col-12">
            <p>Column twelve</p>
            <!-- This content will take up 6/12 (or 1/2) of the container -->
          </div>
          <div class="col-12">
            <img src="http://placekitten.com/g/200/300" alt="A kitten" />
            <p>Column twelve</p>
            <!-- This content will take up 6/12 (or 1/2) of the container -->
          </div>
          <div class="col-12 background--scaled">
            <p>Column twelve</p>
            <!-- This content will take up 6/12 (or 1/2) of the container -->
          </div>
          <div class="col-12 background--scaled background--clipped">
            <p>Column twelve</p>
            <!-- This content will take up 6/12 (or 1/2) of the container -->
          </div>
        </div>
      </div>
    </main>

    <aside class="panel">
      <h2 class="panel__heading">Panel</h2>
      <a class="panel__link" href="index.html">Another page</a>
      <button id="panel-button" class="panel__button" variant="contained">
        Do something
      </button>
      <ul id="panel-nav" class="panel__nav">
        <li>list</li>
        <li>list</li>
        <li>list</li>
      </ul>
    </aside>

    <script src="scripts/main.js" defer></script>
  </body>
</html>
