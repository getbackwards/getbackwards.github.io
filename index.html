<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Getbackwards - site for Tony Gray</title>
    <meta
      name="description"
      content="Landing page for UI dev/web person Tony Gray"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header-el" class="header background">
      <h1 class="header__h1">Header</h1>

      <form class="search">
        <label class="visually-hidden" for="search-input">
          Search hello world
        </label>
        <input
          class="search__input"
          id="search-input"
          type="search"
          name="search form"
          placeholder="e.g. jobs"
        />
        <button id="search-button" class="search__button" type="submit">
          <span class="visually-hidden">Submit search</span>
          <img src="./img/search-icon.svg" alt="" />
        </button>
      </form>
    </header>

    <main class="content">
      <h2 id="content-heading" class="content__heading">Content</h2>
    </main>

    <aside class="panel">
      <h2 class="panel__heading">Panel</h2>
      <button id="panel-button" class="panel__button" variant="contained">
        Do something
      </button>
    </aside>

    <script src="scripts/main.js" defer></script>
  </body>
</html>
